<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<style></style>

<body>
  <div id="app"></div>
  <template id="my-app">
    <table>
      <thead>
        <th>序号</th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </thead>
      <tbody>
        <tr v-for="(book,index) in books">
          <td>{{index+1}}</td>
          <td>{{book.name}}</td>
          <td>{{book.date}}</td>
          <td>{{formatPrice(book.price)}}</td>  
          <td>
            <button @click="decreate(index)" :disabled="book.count <=1">-1</button>
            <span class="counter">{{book.count}} </span>
            <button @click="increatement(index)">+1</button>
          </td>
          <td><button @click="removebook(index)">移除</button></td>
        </tr>
      </tbody>
    </table>
    <h2>总价格{{price}}</h2>
  </template>
  <script src="../js/vue.js"></script>
  <script src="./index.js"></script>
  <script></script>
</body>

</html>
