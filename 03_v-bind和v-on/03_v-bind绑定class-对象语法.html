<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<style>
  [v-cloak] {
    display: none
  }
  
</style>
<body>
  <div id="app">

  </div>
  <template id="my-app">
    <div :class="{finalobj:true}">{{msg}}</div>

    <button @click="increment">+1</button>
  </template>
  <script src="../js/vue.js"></script>
  <script>
    Vue.createApp({
      template: "#my-app",
      data() {
        return {
          counter: 100,
          msg: `<div> 你好</div>`,
          finalsize:50,
          finalobj:{
            'font-size':"50px",
            fontWeight:700,
            background:"red"
          }
        };
      },
      methods: {
        increment() {
          this.counter++;
        },
      },
    }).mount("#app");
  </script>
</body>

</html>
