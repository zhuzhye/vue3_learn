<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div {
      background-color: red;
      height: 500px;
      width: 500px;
    }
  </style>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <div @click="divclick">
        <button @click="btnclick">+1</button>
      </div>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data() {
          return {
            counter: 100,
            msg: "你好",
            info: {
              name: "why",
              age: 18,
              height: 188,
            },
            counter: 100,
          };
        },
        methods: {
          divclick() {
            console.log("divclick");
          },
          btnclick() {
            console.log("btnclick");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
