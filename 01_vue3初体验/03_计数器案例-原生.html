<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2 class="counter"></h2>
  <button class="incretment">+1</button>
  <button class="decretment">-1</button>
  <script>
    const counterEl=document.querySelector(".counter")
    const incretment=document.querySelector(".incretment")
    const decretment=document.querySelector(".decretment")
    // 2.定义变量
    let counter =100
    counterEl.innerHTML=counter
    incretment.addEventListener("click",()=>{
      counter+=1
      counterEl.innerHTML=counter
    })
    decretment.addEventListener("click",()=>{
      counter-=1
      counterEl.innerHTML=counter
    })
  </script>
</body>
</html>
