<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{firstname+" "+lastname}}</h2>
      <h2>{{source > 60? '及格' :"不及格"}}</h2>
      <h2>{{message.split(" ").reverse().join(" ")}}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data() {
          return {
            firstname: "kobe",
            lastname: "bryant",
            source: 80,
            message: "hello word",
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
