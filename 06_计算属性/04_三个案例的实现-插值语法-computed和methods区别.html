<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <h2>{{fullname}}</h2>
      <h2>{{fullname}}</h2>
      <h2>{{fullname}}</h2>

      <h2>{{Revermessage()}}</h2>
      <h2>{{Revermessage()}}</h2>
      <h2>{{Revermessage()}}</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data() {
          return {
            firstname: "kobe",
            lastname: "bryant",
            source: 80,
            message: "hello word",
          };
        },
        computed: {
          //计算属性有缓存，当我们多次使用计算属性。计算属性中的值只执行一次
          //计算属性会随着依赖的属性改变而重新计算  
          fullname() {
            console.log("computed");
            return this.firstname + " " + this.lastname;
          },
        },
        methods: {
          Revermessage() {
            console.log("methods");
            return this.firstname + " " + this.lastname;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
