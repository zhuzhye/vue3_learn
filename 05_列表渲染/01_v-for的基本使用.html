<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style></style>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <ul>
        <li v-for="(movie,index) in movies">{{index+1}}{{movie}}</li>
      </ul>
      <ul>
        <li v-for="(item,name) in info">{{item}} - {{name}}</li>
      </ul>
      <ul>
        <li v-for="(item,name) in 10">{{item}} - {{name}}</li>
      </ul>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data() {
          return {
            source: 100,
            isShow: true,
            movies: ["星际穿越", "盗梦空间", "大话西游", "教父", "少年派"],
            info: {
              name: "why",
              age: 18,
              height: 500,
            },
          };
        },
        methods: {},
      }).mount("#app");
    </script>
  </body>
</html>
