<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
  </style>

  <body>
    <div id="app"></div>
    <template id="my-app">
      <input type="text" v-model="source">
      <h2 v-if="source>90">优秀</h2>
      <h2 v-else-if="source > 60">良好</h2>
      <h2 v-else>不及格</h2>
    </template>
    <script src="../js/vue.js"></script>
    <script>
      Vue.createApp({
        template: "#my-app",
        data() {
          return {
            source: 100,
            isShow: true,
          };
        },
        methods: {
          divclick() {
            console.log("divclick");
          },
          btnclick() {
            this.isShow=!this.isShow
            console.log("btnclick");
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
